<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <div class="qr-code">
    <qrcode
      [qrdata]="data.qrData"
      [width]="256"
      [errorCorrectionLevel]="'M'"
      [colorDark]="'#000000'"
      [colorLight]="'#ffffff'"
      [cssClass]="'qr-code-image'"
    ></qrcode>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
