<categories />

<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center gap-1">
        <h4 class="card-title flex-grow-1">All Categories List</h4>

        <a routerLink="/product/add" class="btn btn-sm btn-primary">
          Add Product
        </a>

        <div ngbDropdown class="dropdown">
          <a ngbDropdownToggle href="javascript:void(0);" class="dropdown-toggle btn btn-sm btn-outline-light" >
            This Month
          </a>
          <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
            
            <a href="javascript:void(0);" class="dropdown-item">Download</a>
            
            <a href="javascript:void(0);" class="dropdown-item">Export</a>
            
            <a href="javascript:void(0);" class="dropdown-item">Import</a>
          </div>
        </div>
      </div>
      <div>
        <div class="table-responsive">
          <table class="table align-middle mb-0 table-hover table-centered">
            <thead class="bg-light-subtle">
              <tr>
                <th style="width: 20px;">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="customCheck1">
                    <label class="form-check-label" for="customCheck1"></label>
                  </div>
                </th>
                <th>Categories</th>
                <th>Starting Price</th>
                <th>Create by</th>
                <th>ID</th>
                <th>Product Stock</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              @for(item of categoryData;track $index){
              <tr>
                <td>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="customCheck2">
                    <label class="form-check-label" for="customCheck2"></label>
                  </div>
                </td>
                <td>
                  <div class="d-flex align-items-center gap-2">
                    <div class="rounded bg-light avatar-md d-flex align-items-center justify-content-center">
                      <img [src]="item.image" alt="" class="avatar-md">
                    </div>
                    <p class="text-dark fw-medium fs-15 mb-0">{{item.description}}</p>
                  </div>

                </td>
                <td>{{item.price}}</td>
                <td>{{item.role}}</td>
                <td>{{item.sku}}</td>
                <td>{{item.id}}</td>
                <td>
                  <div class="d-flex gap-2">
                    <a href="javascript:void(0);" class="btn btn-light btn-sm"><iconify-icon icon="solar:eye-broken" class="align-middle fs-18"></iconify-icon></a>
                    <a href="javascript:void(0);" class="btn btn-soft-primary btn-sm"><iconify-icon icon="solar:pen-2-broken" class="align-middle fs-18"></iconify-icon></a>
                    <a href="javascript:void(0);" class="btn btn-soft-danger btn-sm"><iconify-icon icon="solar:trash-bin-minimalistic-2-broken" class="align-middle fs-18"></iconify-icon></a>
                  </div>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
        
      </div>
      <div class="card-footer border-top">
        <nav aria-label="Page navigation example">
          <ngb-pagination [collectionSize]="30" [page]="1" class="pagination justify-content-end mb-0">
            <ng-template ngbPaginationPrevious>Previous</ng-template>
            <ng-template ngbPaginationNext>Next</ng-template>
          </ngb-pagination>
        </nav>
      </div>
    </div>
  </div>
</div>
