<div class="card">
     <div class="card-header">
          <h4 class="card-title">Heritage Site Information</h4>
     </div>
     <div class="card-body">
          <div class="row">
               <div class="col-lg-6">
                    <form>
                         <div class="mb-3">
                              <label for="site-name" class="form-label">Site Name</label>
                              <input type="text" id="site-name" class="form-control" placeholder="Heritage Site Name"  name="siteName">
                         </div>
                    </form>
               </div>
               <div class="col-lg-6">
                    <form>
                         <label for="site-categories" class="form-label">Category</label>
                         <select class="form-control" id="site-categories"  name="category">
                              <option value="">Choose a category</option>
                              <option value="1">Historical</option>
                              <option value="2">Cultural</option>
                              <option value="3">Natural</option>
                              <option value="4">Architectural</option>
                         </select>
                    </form>
               </div>
          </div>
   
          <div class="row">
               <div class="col-lg-4">
                    <form>
                         <div class="mb-3">
                              <label for="historical-significance" class="form-label">Historical Significance</label>
                              <input type="text" id="historical-significance" class="form-control" placeholder="Historical Importance" name="historicalSignificance">
                         </div>
                    </form>
               </div>
               <div class="col-lg-4">
                    <form>
                         <div class="mb-3">
                              <label for="popularity-score" class="form-label">Popularity Score</label>
                              <input type="number" id="popularity-score" class="form-control" placeholder="Popularity Score"  name="popularityScore">
                         </div>
                    </form>
               </div>
               <div class="col-lg-4">
                    <form>
                         <div class="mb-3">
                              <label for="description" class="form-label">Description</label>
                              <textarea class="form-control" id="description" rows="4" placeholder="Site description" name="description"></textarea>
                         </div>
                    </form>
               </div>
          </div>
   
   
          <div class="row">
               <div class="col-lg-4">
                    <button type="button" class="btn btn-primary" >Add Heritage Site</button>
               </div>
          </div>
     </div>
   </div>
