<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">Location Selector</h5>
      <small class="text-muted">Click on the map to select a location</small>
    </div>
    
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- Selected coordinates display -->
    <div class="mt-3">
      <label class="form-label">Selected Coordinates:</label>
      <div class="input-group mb-2">
        <input type="text" class="form-control" [value]="coordinates" readonly>
        <button class="btn btn-outline-secondary" type="button" (click)="copyToClipboard()">
          <i class="bi bi-clipboard"></i> Copy
        </button>
      </div>
      <small class="text-muted">Format: latitude,longitude</small>
    </div>
  </div>
</div>
