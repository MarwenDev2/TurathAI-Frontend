<purchase-state />

<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="d-flex card-header justify-content-between align-items-center">
        <div>
          <h4 class="card-title">All Order Items</h4>
        </div>
        <div ngbDropdown class="dropdown">
          <a ngbDropdownToggle href="javascript:void(0);" class="dropdown-toggle btn btn-sm btn-outline-light rounded">
            This Month
          </a>
          <div ngbDropdownMenu class="dropdown-menu dropdown-menu-end">
           
            <a href="javascript:void(0);" class="dropdown-item">Download</a>
           
            <a href="javascript:void(0);" class="dropdown-item">Export</a>
           
            <a href="javascript:void(0);" class="dropdown-item">Import</a>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table align-middle mb-0 table-hover table-centered">
            <thead class="bg-light-subtle">
              <tr>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Order Date</th>
                <th>Total</th>
                <th>Order Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              @for(item of orderList;track $index){
                <tr>
                  <td>{{item.customer_name}}</td>
                  <td> {{item.email}}</td>
                  <td> {{item.date}}</td>
                  <td>${{item.total | number:'.2'}}</td>
                  <td><span class="badge py-1 px-2" [ngClass]="{'bg-success-subtle text-success':item.status == 'Completed','bg-danger-subtle text-danger':item.status == 'Cancel','bg-warning-subtle text-warning':item.status == 'Pending'}">{{item.status}}</span></td>
                  <td>
                    <div class="d-flex gap-2">
                      <a href="javascript:void(0);" class="btn btn-light btn-sm"><iconify-icon icon="solar:eye-broken" class="align-middle fs-18"></iconify-icon></a>
                      <a href="javascript:void(0);" class="btn btn-soft-primary btn-sm"><iconify-icon icon="solar:pen-2-broken" class="align-middle fs-18"></iconify-icon></a>
                      <a href="javascript:void(0);" class="btn btn-soft-danger btn-sm"><iconify-icon icon="solar:trash-bin-minimalistic-2-broken" class="align-middle fs-18"></iconify-icon></a>
                    </div>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
       
      </div>
      <div class="card-footer border-top">
        <ngb-pagination [collectionSize]="30" [page]="1" class="pagination justify-content-end">
          <ng-template ngbPaginationPrevious>Previous</ng-template>
          <ng-template ngbPaginationNext>Next</ng-template>
        </ngb-pagination>
      </div>
    </div>
  </div>

</div>
