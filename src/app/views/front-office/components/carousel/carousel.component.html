<!-- Carousel Section -->
<section class="carousel-section">
  <div class="carousel-container">
    <div class="carousel-slides" [style.transform]="'translateX(' + (-currentSlide * 100) + '%)'">
      <div class="carousel-slide" *ngFor="let slide of slides">
        <ng-container *ngIf="slide.image.startsWith('http') || slide.image.startsWith('assets'); else backgroundImage">
          <img [src]="slide.image" [alt]="slide.title || 'Slide Image'" class="carousel-image" />
        </ng-container>
        <ng-template #backgroundImage>
          <div class="carousel-background" [style.background-image]="'url(' + slide.image + ')'">
            <div class="slide-content" *ngIf="slide.title || slide.description">
              <h2 *ngIf="slide.title">{{slide.title}}</h2>
              <p *ngIf="slide.description">{{slide.description}}</p>
              <a *ngIf="slide.link" [routerLink]="slide.link" class="btn btn-light">
                View Details
              </a>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
    
    <button class="carousel-control prev" (click)="prevSlide()">
      <span class="control-icon">❮</span>
    </button>
    
    <button class="carousel-control next" (click)="nextSlide()">
      <span class="control-icon">❯</span>
    </button>
    
    <div class="carousel-indicators">
      <button 
        *ngFor="let slide of slides; let i = index" 
        class="indicator" 
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)">
      </button>
    </div>
  </div>
</section>

<!-- Hero Section (Optional) -->
<section class="hero" *ngIf="showHeroSection">
  <div class="hero-content">
    <h1>{{heroTitle}}</h1>
    <p>{{heroDescription}}</p>
    <button class="cta-button">{{heroButtonText}}</button>
  </div>
</section>
