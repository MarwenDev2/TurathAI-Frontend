<div class="home-container">
  <!-- Use our reusable carousel component -->
  <app-carousel 
    [slides]="carouselSlides">
  </app-carousel>

  <!-- Replace Key Features with Recommended Sites -->
  <div class="container py-5">
    <app-recommended-sites
      [useAiRecommendations]="true"
      [currentSiteId]="recentlyViewedSiteId"
      title="Heritage Sites Just For You"
      [showViewAllLink]="true">
    </app-recommended-sites>
  </div>
</div>
