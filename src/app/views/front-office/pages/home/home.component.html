<div class="home-container">
  <!-- Carousel Section -->
  <section class="carousel-section">
    <div class="carousel-container">
      <div class="carousel-slides" [style.transform]="'translateX(' + (-currentSlide * 100) + '%)'">
        <div class="carousel-slide" *ngFor="let slide of carouselSlides">
          <img [src]="slide.image" alt="Slide Image" class="carousel-image" />
        </div>
      </div>
      
      <button class="carousel-control prev" (click)="prevSlide()">
        <span class="control-icon">❮</span>
      </button>
      
      <button class="carousel-control next" (click)="nextSlide()">
        <span class="control-icon">❯</span>
      </button>
      
      <div class="carousel-indicators">
        <button 
          *ngFor="let slide of carouselSlides; let i = index" 
          class="indicator" 
          [class.active]="i === currentSlide"
          (click)="goToSlide(i)">
        </button>
      </div>
    </div>
  </section>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Front Office</h1>
      <p>Streamline your business operations with our comprehensive management solution</p>
      <button class="cta-button">Get Started</button>
    </div>
  </section>

  <section class="features">
    <h2>Key Features</h2>
    <div class="features-grid">
      <div class="feature-card" *ngFor="let feature of features">
        <div class="feature-icon">{{feature.icon}}</div>
        <h3>{{feature.title}}</h3>
        <p>{{feature.description}}</p>
      </div>
    </div>
  </section>
</div>
